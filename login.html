<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFP - Login e Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="containerPai">
    <div class="card" id="card">

      <!-- LOGIN -->
      <div class="formBox login">
        <h2>Fazer Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginSenha" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
        <p class="msg" id="loginMsg"></p>
        <p>Não tem conta? <a href="#" id="btnCadastro">Cadastre-se</a></p>
      </div>

      <!-- CADASTRO -->
      <div class="formBox cadastro">
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
          <input type="text" id="cadNome" placeholder="Nome completo" required />
          <input type="email" id="cadEmail" placeholder="Email" required />
          <input type="password" id="cadSenha" placeholder="Senha" required />
          <input type="password" id="cadConfirma" placeholder="Confirmar senha" required />
          <button type="submit">Cadastrar</button>
        </form>
        <p class="msg" id="cadMsg"></p>
        <p>Já tem conta? <a href="#" id="btnLogin">Faça login</a></p>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
