        <!-- Foguete do curva -->

    <canvas id="particleCanvas"></canvas>
    
         <div id="rocket" class="rocket">
         <div class="flame"></div>
           <svg viewBox="0 0 80 128" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="40" cy="92" rx="14" ry="6" fill="#222" opacity="0.12"/>
             <path d="M40 4c-6 0-22 10-28 34-6 24 4 50 4 50s14-6 24-6 26 6 26 6 10-26 4-50C62 14 46 4 40 4z" fill="#f9f9f9"/>
              <rect x="30" y="36" width="20" height="28" rx="8" fill="#6478da"/>
              <circle cx="40" cy="52" r="6" fill="#fff" opacity="0.95"/>
             <path d="M18 64 C10 74, 12 86, 26 82 L26 72 Z" fill="#feaa01"/>
             <path d="M62 64 C70 74, 68 86, 54 82 L54 72 Z" fill="#feaa01"/>
             <path d="M38 8 L42 8 L40 0 Z" fill="#ffce00" />
           </svg>
         </div>
    </section> 

    <script>

    const rocket = document.getElementById("rocket");
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");
      let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
      window.addEventListener("resize", resizeCanvas);
       resizeCanvas();

    function createParticle(x, y) {
      return {
        x,
        y,
        radius: Math.random() * 3 + 1,
        color: "rgb(0, 70, 128)",
        velocityX: (Math.random() - 0.5) * 1.5,
        velocityY: Math.random() * 2 + 1,
        life: 50 + Math.random() * 30
      };
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
        p.x += p.velocityX;
        p.y += p.velocityY;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animateParticles);
    }

    function launchRocket() {
      rocket.classList.remove("launch");
      void rocket.offsetWidth;
      rocket.classList.add("launch");

      const duration = 5000;
      const interval = setInterval(() => {
        const rect = rocket.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height;
        for (let i = 0; i < 6; i++) {
          particles.push(createParticle(x, y));
    }
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        launchRocket();
      }, duration);
    }

    animateParticles();
    launchRocket();
    </script>
</body>
